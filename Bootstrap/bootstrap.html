<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .customdiv {
        
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h2 class="text-danger text-center">BootStrap Grid Offset Classes</h2>
        <div class="row">
            <div class="col-2 bg-secondary text-center mx-2 my-2" style="height: 200px;">
                <div class="customdiv">column-1</div>
            </div>
            <div class="col-2 bg-secondary text-center mx-2 my-2" style="height: 200px;">
                <div class="customdiv">column-2</div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 bg-secondary text-center mx-2 my-2" style="height: 200px;">
                <div class="customdiv">column-3</div>
            </div>
            <div class="col-2 bg-secondary text-center mx-2 my-2" style="height: 200px;">
                <div class="customdiv">column-4</div>
            </div>
            <div class="col-2 bg-secondary mx-2 my-2" style="height: 200px;">
                <div class="customdiv">column-5</div>
            </div>
            <div class="col-2 bg-secondary text-center  mx-2 my-2" style="height: 200px;">
                <div class="customdiv">column-6</div>
            </div>
        </div>
    </div>
</body>

</html>
